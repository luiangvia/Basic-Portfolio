        <form action="POST">
            <div class="formcontact">
                <label for="fullname">Full Name:</label><br>
                <br>

            </div>
            <div class="formcontact">
                <label for="Number">Number:</label><br>
                <br>
                <input type="text" id="Number" name="Number" placeholder="(123)432-1234"><br>
            </div>
            <div class="formcontact">
                <label for="subject">Message:</label><br>
                <br>
                <textarea id="subject" name="subject" placeholder="Hi!...." style="height:100px"></textarea>
            </div>
            <div class=submitbutton>
                <input type="submit" value="Submit">
            </div>
        </form>
